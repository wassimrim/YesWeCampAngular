
<section class="section section-lg pt-lg-0">
    <div class="float-right">
        <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal1" >Ajout</button>
        </div>
   <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="row row-grid">
          <div class="col-lg-4 events-block" *ngFor="let hebergement of hebergements | async">
            <div class="card card-lift--hover shadow border-0">
                <div class="banner-event">
                    <img src="http://localhost:4200/assets/img/theme/5.jpg" class="img-events">
                </div>
              <div class="card-body py-5">

                  <h6 class="text-primary text-uppercase">{{hebergement.labelle}}</h6>
                  <p class="description mt-3">{{hebergement.adresse}}</p>
                  <p class="description mt-3">{{hebergement.capacite}}</p>
                  <p class="description mt-3">{{hebergement.num_tel}}</p>
                <button type="button" class="btn btn-primary mt-4 btn-subscribe" data-toggle="modal" data-target="#exampleModal" (click)=' modificationHebergement(hebergement.id)'>Modifier</button>
                <button type="button"  class="btn btn-danger mt-4 btn-subscribe"  (click)='suppressionHebergement(hebergement.id)'>Supprimer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>


<form (ngSubmit)="onSubmit(myform)" #myform="ngForm">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modification hebergement</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body"  >
            <div class="form-group">
                <input type="hidden"  [value]="hebergementVariable.id" name="id">
              <label for="exampleInputAdresse1">Adresse</label>
              <input type="text" class="form-control" id="exampleInputAdresse1"  [(ngModel)]="hebergementVariable.adresse" name="adresse" aria-describedby="descriptionHelp" placeholder="entrez description">
            </div>
            <div class="form-group">
             <label for="exampleInputCapacite1">Capacite</label>
             <input type="text" class="form-control" id="exampleInputCapacite1"  [(ngModel)]="hebergementVariable.capacite" name="capacite"placeholder="entrez capacite">
           </div>
           <div class="form-group">
            <label for="exampleInputLabelle1">Labelle</label>
            <input type="text" class="form-control" id="exampleInputLabelle1"  [(ngModel)]="hebergementVariable.labelle" name="labelle"placeholder="entrez labelle">
          </div>
          <div class="form-group">
           <label for="exampleInputNumTel1">Numéro Telephone</label>
           <input type="text" class="form-control" id="exampleInputNumTel1"  [(ngModel)]="hebergementVariable.numTel" name="numTel"placeholder="entrez le numéro de téléphone">
         </div>
             <div class="form-group">
              <label for="exampleInputType1">Type</label>
              <input type="text" class="form-control" id="exampleInputType1"  [(ngModel)]="hebergementVariable.type" name="type"placeholder="entrez le type d'evenement">
            </div>
            <div class="form-group">
              <label for="exampleInputImage1">Image</label>
              <input type="text" class="form-control" id="exampleInputImage1"  [(ngModel)]="hebergementVariable.image" name="image" placeholder="entrez l'image">
            </div>
          <!--  <div class="form-group">
                <label for="exampleInputevenement1">Evenement</label>
                <input type="text" class="form-control" id="exampleInputevenement1"  [(ngModel)]="hebergementVariable.evenement" name="evenement" placeholder="entrez l'evenement">
             </div>-->
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="submit" class="btn btn-primary"  >Enregistrer</button>
         
        </div>
      </div>
    </div>
  </div>
  </form>
