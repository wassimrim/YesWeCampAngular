
<section class="section section-lg pt-lg-0">
    <div class="float-right">
        <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal1" >Ajout</button>
        </div>
   <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="row row-grid">
          <div class="col-lg-4 events-block" *ngFor="let categorie of categories | async">
            <div class="card card-lift--hover shadow border-0">
                <div class="banner-event">
                    <img src="http://localhost:4200/assets/img/theme/3.jpg" class="img-events">
                </div>
              <div class="card-body py-5">
                
                <h6 class="text-primary text-uppercase">{{categorie.labelle}}</h6>
               
                <button type="button" class="btn btn-primary mt-4 btn-subscribe" data-toggle="modal" data-target="#exampleModal" (click)=' modificationCategorie(categorie.id)'>Modifier</button>
                <button type="button"  class="btn btn-danger mt-4 btn-subscribe"  (click)=' suppressionCategorie(categorie.id)'>Supprimer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>


<form (ngSubmit)="onSubmit(myform)" #myform="ngForm">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modification categorie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body"  >
            
            <div class="form-group">
                <input type="hidden"  [value]="categorieVariable.id" name="id">
                <label for="exampleInputLabelle1">Labelle</label>
                <input type="text" class="form-control" id="exampleInputLabelle1"  [(ngModel)]="categorieVariable.labelle" name="labelle" placeholder="entrez Labelle">
              </div>
            <div class="form-group">
              <label for="exampleInputImage1">Image</label>
              <input type="text" class="form-control" id="exampleInputImage1"  [(ngModel)]="categorieVariable.image" name="image" placeholder="entrez l'image">
            </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="submit" class="btn btn-primary"  >Enregistrer</button>
         
        </div>
      </div>
    </div>
  </div>
  </form>

  <!-- Modal -->
<form (ngSubmit)="onAddCategorie()" >
  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajout categorie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
            
            <div class="form-group">
                <label for="exampleInputLabelle1">Labelle</label>
                <input type="text" class="form-control" id="exampleInputLabelle1"  [(ngModel)]="categorieVariable1.labelle" name="labelle" placeholder="entrez Labelle">
              </div>
            <div class="form-group">
              <label for="exampleInputImage1">Image</label>
              <input type="text" class="form-control" id="exampleInputImage1"  [(ngModel)]="categorieVariable1.image" name="image" placeholder="entrez l'image">
            </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="submit" class="btn btn-primary"  >Enregistrer</button>
         
        </div>
      </div>
    </div>
  </div>
  </form>
