<section class="section section-lg pt-lg-0">
  
 <div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="row row-grid">
        <div class="col-lg-4 events-block" *ngFor="let product of products | async">
          <div class="card card-lift--hover shadow border-0">
              <div class="banner-event">
                  <img src="http://localhost:4200/assets/img/theme/img-1-1200x1000.jpg" class="img-events">
              </div>
            <div class="card-body py-5">
              <h6 class="text-primary text-uppercase">{{product.labelle}}</h6>
              <p class="description mt-3">{{product.description}}</p>
              <div>
                <span class="badge badge-pill badge-primary">{{product.prix}}$</span>
              </div>
              <div>
              <span class="badge badge-pill badge-primary">{{product.quantite}} Article d√©sponible</span>
            </div>
              <button type="button" class="btn btn-primary mt-4 btn-subscribe" data-toggle="modal" data-target="#exampleModal" (click)=' modificationProduct(product.id)'>Modifier</button>
              <button type="button"  class="btn btn-danger mt-4 btn-subscribe"  (click)=' suppressionProduct(product.id)'>Supprimer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</section>
